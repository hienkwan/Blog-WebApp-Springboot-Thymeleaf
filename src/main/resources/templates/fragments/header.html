<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <div th:fragment="header-css" th:remove="tag">

        <title>Spring Boot Blog</title>

        <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
              th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
              rel="stylesheet" media="screen"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

        <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
                th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
        <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
                th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

        <link rel="stylesheet" th:href="@{/css/main.css}"
              />
    </div>
</head>
<body>
<div th:fragment="header">
    <!-- this is header -->
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" >Blog App</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse navbar-right">
                <!-- show registration only if user is not yet authenticated -->
                <ul class="nav navbar-nav">
                    <li class="active"><a>Registration</a></li>
                </ul>
                <!-- show login only if user is not yet authenticated -->
                <ul class="nav navbar-nav" >
                    <li class="active"><a >Login</a></li>
                </ul>
                <!-- show My Blog only if user is authenticated -->
                <ul class="nav navbar-nav" >
                    <li class="active"><a >My Blog</a></li>
                </ul>
                <!-- show new post only if user is authenticated -->
                <ul class="nav navbar-nav" >
                    <li class="active"><a >New Post</a></li>
                </ul>
                <!-- show sign out only if user is authenticated -->
                <ul class="nav navbar-nav" >
                    <li class="active"><a >Sign Out</a></li>
                </ul>
            </div>
        </div>
    </nav>
</div>

</body>
</html>
